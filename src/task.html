<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TO-DO list, planner">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css">
    <title>doToDo Task</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/manifest.json">

    <meta name="theme-color" content="#ffffff">
	
	 <script type="text/javascript" src="js/task.js" defer></script>
</head>
<body>
<div id="page-wrapper">
<div id="header-wrapper">
    <header id="header" class="container">

        <!-- Logo -->
        <a href="home.html" class="logo">
            <span class="logo"><img src="images/logo.svg" alt="" /></span>
        </a>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>


    </header>
</div>

    <div id="main">
        <div class="container">

            <form>
                <p class="contact"><label for="title">Title:</label></p>
                <input class="fullwidth" type="text" id="title" name="title" required=""  pattern=".{3,}" title="3 characters minimum">
                <p class="contact"><label for="description">Description:</label></p>
                <textarea class="fullwidth" id="description" name="description" required="" ></textarea>
                <br>
                <div><label for="date">Date: </label> <br><input id="date" required="" type="date" /></div>
                <p class="contact"><label for="priority">Set priority for task:</label></p>
                <select name="priority" id="priority">
                    <option value="1">Do it now (urgent &amp; important)</option>
                    <option value="2">Delegate (urgent, but not important)</option>
                    <option value="3">Decide (important, but not urgent)</option>
                    <option value="4">Do it later (not important, not urgent)</option>
                </select>
                <p class="contact"><label for="description">Add video (optional):</label> <button id="addVideo" class="button small">Record video</button> <!--<button id="playVideo" class="button small">Play video</button>--></p>
                <video autoplay muted ></video>
                <button id="removeVideo" class="button small">Remove video</button>
                <button id="stopVideo" class="button small">Stop recording</button>
                <div id="links"></div>
                <p class="contact"><label for="category">Set category (optional):</label></p>
                <select name="category" id="category">
                    <option value="none">none</option>
                    <option value="work">work</option>
                    <option value="social">social</option>
                </select>
                <p class="contact"><label for="newCategory">Add task in new category (optional):</label></p>
                <input type="text" id="newCategory" placeholder="Name of new category" name="newCategory" >
                <br><br>
                <input class="button" name="submitTask" id="submitTask"  value="Save task" type="submit">
              <!--  <input class="button" name="submitTask" id="deleteTask"  value="Delete task" type="submit">-->
                <input class="button" name="cancel" id="cancel"  value="Cancel" type="button">
            </form>

        </div>
    </div>
    <footer>
        <div class="row">
            <p>&copy; 2016 Spletno programiranje.</p>
            <a href="http://www.fri.uni-lj.si/">FRI</a> |
            <a href="mailto:kk7072@student.uni-lj.si">Contact author</a>
        </div>
    </footer>
</div>

</body>
</html>
