{% extends "dotodo/base.html" %}
{% load static %}
{% load i18n %}

{% block head %}
    <title>{% blocktrans %}doToDo Task{% endblocktrans %}</title>
    <script type="text/javascript" src="{% static 'dotodo/js/task.js' %}" defer></script>
{% endblock %}
{% block nav_links %}
    {% include 'dotodo/nav_links/home.html' %}
{% endblock %}

{% block main %}
    <section>

        <form method="POST"  action="">
            {% csrf_token %}
            {{ edit_form.as_p }}
            <input class="button" name="submitCategory" id="submitTask"  value={% trans "Save category" %} type="submit" />
            <input class="button" name="deleteCategory" id="deleteTask"  value={% trans "Delete category" %} type="submit" />
        </form>


    </section>
{% endblock %}
