<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TO-DO list, planner">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>doToDo Register</title>
</head>
<body>
<div class="header-wrapper">
    <header id="header">


        <!-- Logo -->
        <a href="index.html" class="logo">
            <span class="logo"><img src="images/logo.svg" alt="" /></span>
        </a>

        <!-- Nav -->
        <nav>
            <ul>
                <li><a href="index.html">Meet doToDo</a></li>
            </ul>
        </nav>


    </header>
</div>

<div id="page-wrapper">
    <div class="container">

        <div id="banner">
            <h2>Want to plan with our free application?</h2>
            <span>Register and check it out.</span>
        </div>

    </div>
    <div id="main">
        <div class="container">
            <form>
                <p class="contact"><label for="email">Email:</label></p>
                <input id="email" name="email" placeholder="example@domain.com" required="" type="email">
                <p class="contact"><label for="password">Create a password:</label></p>
                <input type="password" id="password" name="password" required="" type="text" pattern=".{5,}" title="5 characters minimum">
                <p class="contact"><label for="repassword">Confirm your password:</label></p>
                <input type="password" id="repassword" name="password" required="" type="text" pattern=".{5,}" title="5 characters minimum" >
                <br>
                <input class="button" name="submit" id="submit"  value="Register" type="submit">
            </form>

        </div>
    </div>
</div>


</body>
</html>
