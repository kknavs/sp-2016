<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TO-DO list, planner">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>doToDo Home</title>


</head>
<body>

<div class="header-wrapper">
    <header id="header">


        <!-- Logo -->
        <a href="index.html" class="logo">
            <span class="logo"><img src="images/logo.svg" alt="" /></span>
        </a>

        <!-- Nav -->
        <nav>
            <ul>
                <li><a href="task.html">Add task</a></li>
                <li><a href="activity.html">User activity</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>


    </header>
</div>

<div id="page-wrapper">

    <div id="main">
        <div class="container">
            <section>
                <p>Make the time.</p>
                <p>Hello, User!</p>
            </section>
            <section>
                <div class="tasksDay"><p>Monday</p>
                    <div> <input type="checkbox"  disabled="disabled" checked="checked" >Go to shop<br>  </div>
                <div > <input type="checkbox"  disabled="disabled" >Send email<br>  </div>
                <div > <input type="checkbox"  disabled="disabled" checked="checked">Coffee<br>  </div>
                <div > <input type="checkbox"  disabled="disabled" checked="checked">Learn for seminar<br>  </div>
                <div > <input type="checkbox"  disabled="disabled" >Return keys<br>  </div>
                </div>
                <div class="tasksDay"><p>Tuesday</p>
                    <div> <input type="checkbox"  disabled="disabled" checked="checked" >Do homework<br>  </div>
                    <div > <input type="checkbox"  disabled="disabled" >Meet Anne<br>  </div>
                </div>

                <p class="contact"><label for="showTasks">Show tasks by:</label></p>
                <select name="showTasks" id="showTasks">
                    <option value="1">1 day</option>
                    <option selected="selected" value="3">3 days</option>
                    <option selected="selected" value="5">5 days</option>
                    <option value="10">10 days</option>
                </select>
            </section>
        </div>
    </div>
</div>
</body>
</html>
