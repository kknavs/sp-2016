<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TO-DO list, planner">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css">
    <title>doToDo Settings</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/manifest.json">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#689f38">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="page-wrapper">
<div id="header-wrapper">
    <header id="header" class="container">



        <!-- Logo -->
        <a href="home.html" class="logo">
            <span class="logo"><img src="images/logo.svg" alt="" /></span>
        </a>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>


    </header>
</div>


    <div id="main">
        <div class="container">
            <select>
                <option value="Password">Change password</option>
                <option value="Email">Change email</option>
                <option value="Notifications">Task notification</option>
            </select>
            <form>
                <p class="contact"><label for="password">Enter new password:</label></p>
                <input type="password" id="password" name="password" required=""  pattern=".{5,}" title="5 characters minimum">
                <p class="contact"><label for="repassword">Confirm your new password:</label></p>
                <input type="password" id="repassword" name="password" required=""  pattern=".{5,}" title="5 characters minimum">
                <br>
                <input class="button" name="submitPassword" id="submitPassword"  value="Change password" type="submit">
            </form>

            <form>
                <p class="contact"><label for="email">Email:</label></p>
                <input id="email" name="email" placeholder="example@domain.com" required="" type="email">
                <br>
                <input class="button" name="submitEmail" id="submitEmail"  value="Change email" type="submit">
            </form>

            <form>

                <p class="contact"><label for="notifications">Send email with tasks:</label></p>
                <select name="notifications" id="notifications">
                    <option value="Day">Every day</option>
                    <option value="Important">For important task</option>
                    <option value="Notifications">No notifications</option>
                </select>

                <br>
                <input class="button" name="submitNotifications" id="submitNotifications"  value="Change notifications" type="submit">
            </form>

        </div>
    </div>
    <footer>
        <div class="row">

        </div>
    </footer>
</div>

</body>
</html>
